<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <link rel="stylesheet" href="css/wheather.css" />
  <title>Reklamos</title>

  </style>
</head>

<body>
  <div class="wrap">
    <div class="search">
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for city">
    </div>
    <div id="match-list">

    </div>
    <section class="location">
      <div class="date">Date </div>
      <div class="city">Your city</div>
    </section>
    <div class="current">
      <div class="temp">
        <h3 class="error">Sorry we couldn't load your city</h3>--<span>°C</span>
      </div>
      <div class="wheather">---</div>
      <div class="hi-low">Hi: -- °C / Low: -- °C </div>
    </div>
  </div>
  <div>

  </div>
  <div class="photos">
    <img src="" alt="" class="img">
    <img src="" alt="" class="img-1">

  </div>
</body>
<script src="script.js"></script>

</html>
